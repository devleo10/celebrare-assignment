<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Charm&family=Roboto&family=Lora&family=Open+Sans&family=Poppins&family=Montserrat&family=Oswald&family=Playfair+Display&family=Raleway&family=Quicksand&family=Ubuntu&family=Lobster&family=Merriweather&family=PT+Sans&family=Droid+Sans&family=Slabo+27px&family=Dancing+Script&family=Indie+Flower&family=Fira+Sans&display=swap" rel="stylesheet">
      </head>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js" defer></script>
    <title>Assignment</title>
</head>

<body>
    <div class="main-container" id="main-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/img1.jpeg" alt="">
                    <div class="overlay-text" contenteditable="true" id="textInput1" placeholder="Add your text here"></div>
                </div>
                <div class="swiper-slide">
                    <img src="images/img2.jpeg" alt="">
                    <div class="overlay-text" contenteditable="true" id="textInput2" placeholder="Add your text here"></div>
                </div>
                <div class="swiper-slide">
                    <img src="images/img1.jpeg" alt="">
                    <div class="overlay-text" contenteditable="true" id="textInput3" placeholder="Add your text here"></div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>


        <div class="style-container">
            <div class="text-input">
                <input class="input-box" contenteditable="true" type="text" placeholder="Add your text here">
            </div>
            <div class="text-editor">
                <div class="toolbar-font">
                    <label>Font:
                        <select id="fontFamily">

                            <option value="Charm">Charm</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Lora">Lora</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Playfair Display">Playfair Display</option>
                            <option value="Raleway">Raleway</option>
                            <option value="Quicksand">Quicksand</option>
                            <option value="Ubuntu">Ubuntu</option>
                            <option value="Lobster">Lobster</option>
                            <option value="Merriweather">Merriweather</option>
                            <option value="PT Sans">PT Sans</option>
                            <option value="Droid Sans">Droid Sans</option>
                            <option value="Slabo 27px">Slabo 27px</option>
                            <option value="Dancing Script">Dancing Script</option>
                            <option value="Indie Flower">Indie Flower</option>
                            <option value="Fira Sans">Fira Sans</option>
                        </select>
                    </label>
                    <label>Font Size:
                        <input type="number" id="fontSize" min="10" max="100" value="24">
                    </label>
                </div>
                <div class="toolbar-alignment">
                    <label>Color:
                        <input type="color" id="fontColor">
                    </label>
                    <button onclick="formatText('bold')"><b>B</b></button>
                    <button onclick="formatText('italic')"><i>I</i></button>
                    <button onclick="formatText('underline')"><u>U</u></button>
                    <button onclick="changeTextAlign('left')">Left</button>
                    <button onclick="changeTextAlign('center')">Center</button>
                    <button onclick="changeTextAlign('right')">Right</button>
                </div>
                <div class="line-height">
                    <label>Line Height:
                        <select id="lineHeight">
                            <option value="1">1</option>
                            <option value="1.5" selected>1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
